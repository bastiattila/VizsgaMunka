<!DOCTYPE html>
<html>
<head>
    <title>REST API példa</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Az összes teendő lekérdezése
            $.ajax({
                url: '/todos',
                method: 'GET',
                success: function(response) {
                    console.log(response);
                }
            });

            // Egy adott teendő lekérdezése
            $.ajax({
                url: '/todos/1',
                method: 'GET',
                success: function(response) {
                    console.log(response);
                }
            });

            // Új teendő hozzáadása
            $.ajax({
                url: '/todos',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ task: 'Új teendő' }),
                success: function(response) {
                    console.log(response);
                }
            });

            // Egy adott teendő frissítése
            $.ajax({
                url: '/todos/1',
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({ task: 'Frissített teendő', done: true }),
                success: function(response) {
                    console.log(response);
                }
            });
        });
    </script>
</head>
<body>
    <h1>REST API példa</h1>
    <p>Az API hívások válaszai a böngésző konzoljában jelennek meg.</p>
</body>
</html>
